<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>The Distance Calulator</h1>

<div class="firstbox">
<label for="origin">Select origin:</label>
<select id="origin" onclick="calculate('origin','dest')">
</select>
</div>

<script src="cityList.js"></script>
<script src="calculate.js"></script>
<script src="getDistance.js"></script>

<div class="secondbox">
<label for="dest">Select destination:</label>
<select id="dest">
</select>
</div>

<div class="wrapper">
<button id="myBtn" onclick="getDistance()">Search</button>
</div>

<script>
    var input = document.getElementById("dest");
    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("myBtn").click();
        }
    });
</script>

<h1 id="test1" style="padding:0px; text-align:center"></h1>
<h1 id="test2" style="padding:0px; text-align:center"></h1>
</body>

</html>
